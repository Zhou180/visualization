<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <title>Taiwanese International Trade </title>
</head>
<body>

    <select id="selectbox">
        <option value="china">China</option>
        <option value="japan">Japan</option>
        <option value="korea">Korea</option>
        <option value="us">US</option>
    </select>
    <div id="my_dataviz"></div>

    <script>


        var nowvalue=d3.select('#selectbox').property('value')
        option(nowvalue)

        function change(select){
            d3.select("svg#delete_pattern").remove();
            option(select)
        }

        function option(input){
            if(input=="china"){
                d3.csv('https://raw.githubusercontent.com/chungmin-yu/visualization/main/china.csv').then(d => chart(d,input))
            }
            if(input=="japan"){
                d3.csv('https://raw.githubusercontent.com/chungmin-yu/visualization/main/japan.csv').then(d => chart(d,input))
            }
            if(input=="korea"){
                d3.csv('https://raw.githubusercontent.com/chungmin-yu/visualization/main/korea.csv').then(d => chart(d,input))
            }
            if(input=="us"){
                d3.csv('https://raw.githubusercontent.com/chungmin-yu/visualization/main/USA.csv').then(d => chart(d,input))
            }
        }
        function chart(data,input){
            // set the dimensions and margins of the graph
            var margin = {top: 60, right: 230, bottom: 50, left: 60},
                width = 660 - margin.left - margin.right,
                height = 400 - margin.top - margin.bottom;

            // append the svg object to the body of the page
            var svg = d3.select("#my_dataviz")
                .append("svg")
                .attr('id','delete_pattern')
                .attr("width", 1000)
                .attr("height", 1000)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");



            var keys = data.columns.slice(1)
            var color = d3.scaleOrdinal()
                .domain(["1.活動物；動物產品", "2.植物產品", "3.動植物油脂", "4.調製食品；飲料及菸酒", "5.礦產品" , "6.化學品" , "7.塑膠、橡膠及其製品" , "8.毛皮及其製品" , "9.木及木製品" , "10.紙漿；紙及其製品；印刷品" , "11.紡織品" , "12.鞋、帽及其他飾品" , "13.非金屬礦物製品" , "14.珠寶及貴金屬製品" ,"15.基本金屬及其製品" , "16.機械及電機設備" , "17.運輸工具" , "18.光學及精密儀器；鐘錶；樂器" , "19.其他"])
                .range(["#3182bd","#e6550d","#31a354","#d6616b","#b5cf6b","#d62728","#756bb1","#636363","#393b79","#637939","#8c6d31","#ff9896","#843c39","#7b4173","#ce6dbd","#e7ba52","#6b6ecf","#fdd0a2","#d9d9d9"]);

            var stackedData = d3.stack()
                .keys(keys)
                (data);

            function SumDatareduce(arr){
                return arr.reduce((a,b)=>a+b);
            }

            //////////
            // AXIS //
            //////////


            // Add X axis
            var x = d3.scaleLinear()
                .domain(d3.extent(data, d => d.year))
                .range([0, width]);

            var xAxis = svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(5))

            // Add Y axis

            var y = d3.scaleLinear()
                .domain([0, 25000000])
                .range([height, 0]);

            if(input=="china") y.domain([0,200000000])
            if(input=="japan") y.domain([0,25000000])
            if(input=="korea") y.domain([0,25000000])
            if(input=="us") y.domain([0,50000000])
            var yAxis = svg.append("g")
                .call(d3.axisLeft(y).ticks(5))

            // Add X axis label:
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", width)
                .attr("y", height + 40)
                .text("Time (year)");

            // Add Y axis label:
            svg.append("text")
                .attr("text-anchor", "end")
                .attr("x", 0)
                .attr("y", -20)
                .text("Value (百萬美元)")
                .attr("text-anchor", "start")





            //////////
            // BRUSHING AND CHART //
            //////////

            // Add a clipPath: everything out of this area won't be drawn.
            var clip = svg.append("defs").append("svg:clipPath")
                .attr("id", "clip")
                .append("svg:rect")
                .attr("width", width )
                .attr("height", height )
                .attr("x", 0)
                .attr("y", 0);

            // Add brushing
            var brush = d3.brushX()                 // Add the brush feature using the d3.brush function
                .extent( [ [0,0], [width,height] ] ) // initialise the brush area: start at 0,0 and finishes at width,height: it means I select the whole graph area
                .on("end", updateChart) // Each time the brush selection changes, trigger the 'updateChart' function

            // Create the scatter variable: where both the circles and the brush take place
            var areaChart = svg.append('g')
                .attr("clip-path", "url(#clip)")

            // Area generator
            var area = d3.area()
                .x(function(d) { return x(d.data.year); })
                .y0(function(d) { return y(d[0]); })
                .y1(function(d) { return y(d[1]); })


            // Show the areas
            areaChart
                .selectAll("mylayers")
                .data(stackedData)
                .enter()
                .append("path")
                .attr("class", function(d) { return "myArea " })
                .attr("id", function(d){ sort=d.key.split('.'); return "s"+sort[0]})
                .style("fill", function(d) { return color(d.key); })
                .attr("d", area)

            // Add the brushing
            areaChart
                .append("g")
                .attr("class", "brush")
                .call(brush);

            var idleTimeout
            function idled() { idleTimeout = null; }


            function updateChart() {

                extent = d3.event.selection

                // If no selection, back to initial coordinate. Otherwise, option X axis domain
                if(!extent){
                    if (!idleTimeout) return idleTimeout = setTimeout(idled, 350); // This allows to wait a little bit
                    x.domain(d3.extent(data, function(d) { return d.year; }))
                }else{
                    x.domain([ x.invert(extent[0]), x.invert(extent[1]) ])
                    areaChart.select(".brush").call(brush.move, null) // This remove the grey brush area as soon as the selection has been done
                }

                // Update axis and area position
                xAxis.transition().duration(1000).call(d3.axisBottom(x).ticks(5))
                areaChart
                    .selectAll("path")
                    .transition().duration(1000)
                    .attr("d", area)
            }

            //////////
            // HIGHLIGHT GROUP //
            //////////

            // What to do when one group is hovered
            var highlight = function(d){
                console.log(d)
                // reduce opacity of all groups
                d3.selectAll(".myArea").style("opacity", .1)
                // expect the one that is hovered
                sort=d.split('.');
                d3.select("#s"+sort[0]).style("opacity", 1)

                if(sort[0]==1){
                    var idlist = data.map(item => Object.values(item)[1]);
                    console.log(idlist)
                }
                if(sort[0]==2){
                    var idlist = data.map(item => Object.values(item)[2]);
                }
                if(sort[0]==3){
                    var idlist = data.map(item => Object.values(item)[3]);
                }
                if(sort[0]==7){
                    var idlist = data.map(item => Object.values(item)[4]);
                }
                if(sort[0]==8){
                    var idlist = data.map(item => Object.values(item)[5]);
                }
                if(sort[0]==9){
                    var idlist = data.map(item => Object.values(item)[6]);
                }
                if(sort[0]==10){
                    var idlist = data.map(item => Object.values(item)[7]);
                }
                if(sort[0]==11){
                    var idlist = data.map(item => Object.values(item)[8]);
                }
                if(sort[0]==13){
                    var idlist = data.map(item => Object.values(item)[9]);
                }
                if(sort[0]==14){
                    var idlist = data.map(item => Object.values(item)[10]);
                }
                if(sort[0]==15){
                    var idlist = data.map(item => Object.values(item)[11]);
                }
                if(sort[0]==16){
                    var idlist = data.map(item => Object.values(item)[12]);
                }


                svg.selectAll("mylabel2")
                    .data(idlist)
                    .enter()
                    .append("text")
                    .attr('class','datalist')
                    .attr("x", 750 + size*1.2)
                    .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
                    .text(function(d){ return d})
                    .attr("text-anchor", "left")
                    .style("alignment-baseline", "middle");




            }

            // And when it is not hovered anymore
            var noHighlight = function(d){
                d3.selectAll(".myArea").style("opacity", 1)
                d3.selectAll(".datalist").remove()
            }


            //////////
            // LEGEND //
            //////////

            // Add one dot in the legend for each name.
            var size = 20
            svg.selectAll("myrect")
                .data(keys)
                .enter()
                .append("rect")
                .attr("x", 400)
                .attr("y", function(d,i){ return 10 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
                .attr("width", size)
                .attr("height", size)
                .style("fill", function(d){ return color(d)})
                .on("mouseover", highlight)
                .on("mouseleave", noHighlight)

            // Add one dot in the legend for each name.
            svg.selectAll("mylabels")
                .data(keys)
                .enter()
                .append("text")
                .attr("x", 400 + size*1.2)
                .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
                .style("fill", function(d){ return color(d)})
                .text(function(d){ return d})
                .attr("text-anchor", "left")
                .style("alignment-baseline", "middle")
                .on("mouseover", highlight)
                .on("mouseleave", noHighlight)

            /*var y2 = d3.scaleLinear()
            .domain([2000, 2020])
            .range([ 0, height ]);*/

            var idyear = data.map(item => Object.values(item)[0]);


            svg.selectAll("labelyear")
                .data(idyear)
                .enter()
                .append("text")
                .attr("x", 700 + size*1.2)
                .attr("y", function(d,i){ return 10 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
                .text(function(d){ return d+":"})
                .attr("text-anchor", "left")
                .style("alignment-baseline", "middle")



        }
        var selectbox = d3.select("#selectbox")
            .on("change", function() {
                console.log(this.value)
                change(this.value);
            })


    </script>
</body>
</html>
